app-id: org.opencpn.OpenCPN
runtime: org.freedesktop.Platform
runtime-version: 1.6
sdk: org.freedesktop.Sdk
command: opencpn.sh

rename-desktop-file: opencpn.desktop
rename-icon: opencpn
rename-appdata-file: opencpn.appdata.xml

finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --device=all

add-extensions:
    org.opencpn.OpenCPN.Plugin:
        directory: extensions
        merge-dirs: lib/opencpn;share/opencpn/plugins;share/locale
        subdirectories: true
        no-autodownload: true
        autodelete: false

modules:
    - name: mesa-libGLU
      sources:
          - type: archive
            url: https://mesa.freedesktop.org/archive/glu/glu-9.0.0.tar.bz2
            sha256: 1f7ad0d379a722fcbd303aa5650c6d7d5544fde83196b42a73d1193568a4df12
      config-opts:
          - --disable-static

    - name: wxGTK3
      sources:
          - type: archive
            url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.4/wxWidgets-3.0.4.tar.bz2
            sha256: 96157f988d261b7368e5340afa1a0cad943768f35929c22841f62c25b17bf7f0
      config-opts:
          - --with-gtk=3
          - --with-opengl
          - --with-sdl
          - --with-gnomeprint
          - --with-libmspack
          - --enable-intl
          - --enable-no_deps
          - --disable-rpath
          - --enable-ipv6

    - name: opencpn
      buildsystem: cmake
      builddir: true
      config-opts:
          - -DBUNDLE_DOCS=ON
          - -DBUNDLE_TCDATA=ON
          - -DBUNDLE_GSHHS=CRUDE
          - -DBUILD_SHARED_LIBS=OFF
      build-options:
          cxxflags: -DFLATPAK
          cflags: -DFLATPAK
      post-install:
          - install -d /app/extensions
          - sed -i '/^Exec=/s/=.*/=opencpn.sh/' /app/share/applications/opencpn.desktop
          - install -Dm 755 ../data/opencpn.sh /app/bin/opencpn.sh
      sources:
          - type: git
            url: https://github.com/OpenCPN/OpenCPN.git
            tag: v4.8.4
          - type: patch
            path: src/0001-linux-gnome-Add-appdata-info.patch
            use-git: true
          - type: patch
            path: src/0002-INSTALL-Update-linux-device-permissions-info.patch
          - type: patch
            path: src/0003-linux-Check-permissions-for-selected-connection-devi.patch
          - type: patch
            path: src/0004-Linux-plugin-loading-Support-multiple-plugin-directo.patch
          - type: patch
            path: src/0005-Linux-plugin-loading-Support-shell-expansions-clarif.patch
          - type: patch
            path: src/0006-Linux-plugin-loading-Support-data-dirs-in-different-.patch
          - type: patch
            path: src/0008-flatpak-Add-a-shell-wrapper.patch
          - type: patch
            path: src/0009-flatpak-Patch-locale-lookup-paths.patch
          - type: patch
            path: src/0010-Linux-Disable-file-access-dialog-on-flatpak.patch

